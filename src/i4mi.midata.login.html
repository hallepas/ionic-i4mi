<div ng-if="viewClass === 'modal'" class="{{viewClass}}">
	<ion-header-bar>
		<h1 class="title">MIDATA</h1>
	</ion-header-bar>
	<ion-content>
		<div ng-show="info.text" class="item item-{{info.type}} i4mi-info">
			{{info.text}}
		</div>
		<formly-form model="user" fields="userFields">
		  <button type="submit" class="button button-block button-positive" ng-click="login(user)">Login</button>
		</formly-form>
	</ion-content>
</div>
<div ng-show="!loggedIn" ng-if="viewClass === 'widget'" class="{{viewClass}}">
	<div ng-show="info.text" class="item item-{{info.type}} i4mi-info">
		{{info.text}}
	</div>
	<formly-form model="user" fields="userFields">
	  <button type="submit" class="button button-block button-positive" ng-click="login(user)">Login</button>
	</formly-form>
</div>
<div ng-show="loggedIn" ng-if="viewClass === 'widget'" class="{{viewClass}}">
	<label class="item">{{currentUser}}</label>
	<button type="submit" class="button button-block button-positive" ng-click="logout()">Logout</button>
</div>
